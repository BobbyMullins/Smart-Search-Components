<!DOCTYPE html>
<html>
<head>
    
    <!-- Gauge JS Script -->
    <script src="Scripts/gauge.min.js" type="text/javascript"></script>
    
    <!-- D3 Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" type='text/javascript'></script>
    
</head>
<body>
    
    <!-- Gauge HTML -->
    <h2>Site Safety Goals</h2>
    
    <canvas id="safetyGauge"></canvas>
    
    <script src='Scripts/components.js' type="text/javascript"></script>
    
    <!-- Gauge Function   -->
    <script>gaugeInit('safetyGauge', 97)</script>
    
    
    <!-- Graph HTML -->
    <h2>MTBR & MTBM</h2>
    
    <div id='chart'></div>
    
    <!-- Graph Function -->
     <script>graphInit('#chart', [100, 125, 320, 440, 500, 240], [0, 1, 2, 3, 4, 5])</script>
    
    <!-- Map HTML -->
    <h2>Location Map</h2>
    <div id='map'></div>
    
<!--
     Google Maps API 
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYv1ziojjixvWtUAeprlGCzJzowPE0l4I&callback=initMap">
    </script>
-->
    
    <!-- Google Maps API sync -->
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYv1ziojjixvWtUAeprlGCzJzowPE0l4I">
    </script>
    
    <!-- Map Function -->
    
    <script>initMap('map', 15.397, 150.644)</script>
    
    <!-- Custom CSS -->
    <link rel='stylesheet' href="Stylesheets/components.css">
    
    <!-- Custom JS -->
    <script src="Scripts/components.js" type="text/javascript"></script>
    
    
</body>
</html>
