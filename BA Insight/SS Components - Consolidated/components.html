<!DOCTYPE html>
<html>
<head>

    <!-- Gauge HTML -->
    <h2>Site Safety Goals</h2>
    
    <canvas id="safetyGauge"></canvas>
    
    <script src='Scripts/components.js' type="text/javascript"></script>
    
    <!-- Gauge Function   -->
    <script>gaugeInit('safetyGauge', 97)</script>
    
    
    <!-- Chart HTML -->

    <div id='chart'></div>
    
    <!-- Chart Function -->
     <script>graphInit('#chart', [400, 250, 300, 568], ['A', 'B', 'C', 'D'], [78, 567, 387, 754])</script>
    
    <!-- Map HTML -->
    <h2>Location Map</h2>
    <div id='map'></div>
    
<!--

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYv1ziojjixvWtUAeprlGCzJzowPE0l4I&callback=initMap">
    </script>
-->
    
    <!-- Google Maps API sync -->
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYv1ziojjixvWtUAeprlGCzJzowPE0l4I">
    </script>
    
    <!-- Map Function -->
    
    <script>initMap('map', 42.3601, 71.0589)</script>
    
    <!-- Kendo Chart 1 -->
    
    <div id='Assets'>

        <script>gridInit('#grid', [{field: 'sampleHeader1', title: 'Sample Header 1'}, {field: 'sampleHeader2', title: 'Sample Header 2'}, {field: 'sampleHeader3', title: 'Sample Header 3'}], [{sampleHeader1: "xxxxx1", sampleHeader2: "xxxxx2", sampleHeader3: "xxxxx3"}, {sampleHeader1: "xxxxx2", sampleHeader2: "xxxxx", sampleHeader3: "xxxxx"}, {sampleHeader1: "xxxxx3", sampleHeader2: "xxxxx", sampleHeader3: "xxxxx"}, {sampleHeader1: "xxxxx4", sampleHeader2: "xxxxx", sampleHeader3: "xxxxx"}, {sampleHeader1: "xxxxx", sampleHeader2: "xxxxx", sampleHeader3: "xxxxx"},
